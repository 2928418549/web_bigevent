<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="loginAndRegBox">
        <div class="title-box">

        </div>
        <div class="login-box">

            <!-- 登录 -->
            <form class="layui-form" id="form_login">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号 </a>
                </div>

            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
                </div>
                
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>

            </form>

 
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 路径文件 -->
    <script src="/assets/js/baseAPL.js"></script>
    <!-- 自己写的login的文件 -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
